<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
    
            <div class="nav-start">
                <i id="menu" class="material-icons">menu</i>
                <img src="./images/youtube-logo.png" style="width: 90px; margin-left: 10px;">
            </div>

            <div class="nav-center">
                <form action="">
                    <input type="text" placeholder="Search" />
                    <button><i class="material-icons">search</i></button>
                  </form>
                  <button id="mic-btn"><i class="material-icons mic">mic</i></button>
            </div>

            <div class="nav-end">

                <i class="material-icons">videocam</i>
                <i class="material-icons">apps</i>
                <i class="material-icons">notifications</i>
                <i class="material-icons display-this">account_circle</i>
                 
            </div>

    </header>

    <section class="row">

        <div class="col video-section">
            <div class="video-box">
                <iframe width="800" height="458" src="https://www.youtube.com/embed/rhPSo4_Tgi0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

            <div class="info-video">
                <h1 id="title-video">This Is The Title of The Video</h1>
                <div class="info-bar">
                    <p id="para-info-bar">61,918 views â€¢ Feb 28, 2014</p>
                    <div class="info-menu-buttons">
                        <i class="fa fa-thumbs-up" aria-hidden="true"></i>
                        <p>700</p>
                        <i class="fa fa-thumbs-down" aria-hidden="true"></i>
                        <p>38</p>
                        <i class="fa fa-share" aria-hidden="true"></i>
                        <p>SHARE</p>
                        <i class="fa fa-plus-square" aria-hidden="true"></i>
                        <p>SAVE</p>
                    </div>
                </div>
            </div>
            
            <div class="description-video">

                <div class="description-header">

                    
                    <div class="channel-info">
                            <img src="./images/unnamed.jpg" alt="">

                            <div class="data-profile"> 
                                <h1 id="channe-name">Channel Name</h1>
                                <p id="channel-subs">2.05k Subscribers</p>
                            </div>
                </div>

                 <div class="button-sec">
                    <button type="submit">SUBSCRIBE</button>
                 </div>
                        
                    

                </div>

                <div class="description body"></div>
            </div>
            <div class="comment-section"></div>
        </div>


        <div class="col side-bar">
            <div class="preview-container">
                <a href="https://www.youtube.com/watch?v=dSl_qnWO104">
                 <div class="video-thumnail">   
                 <img src="./images/youtube-logo.png" style="width: 50px;" alt="">    
                 <div class="video-length"></div>
                </div> 
                </a>

            </div>
        </div>

    </section>

</body>

</html>
